                Username:
                <input id="username" type="text" placeholder="5 characters or more" min="5">
                <br> Email:
                <input type="e-mail" placeholder="yourname@email.com">
                <br> Password:
                <input id="password" type="password">
                <br> Repeat password:
                <input type="password">
                <br> Phone Number:
                <input id="number" type="number">
                <br> Country:
                <input id="country" type="text">
                <br>
                <button id="click" onclick="submitForm()"type="button" >Submit</button>
                <div id="msg"> </div>



        </form>



        <script>
            var nameElement = document.getElementById("username");
            var passElement = document.getElementById("password");
            var countryElement = document.getElementById("country");
            var numberElement= document.getElementById("number");


            document.getElementById('click').onclick = function submitForm() {

                //check if username < 5 characters
                if(nameElement.value.length < 5) {
                    document.getElementById("msg").innerHTML="The supplied username is too short, try again using 5 or more characters";
                }
                //check if password  < 6 characters long
                else if (passElement.value.length < 6) {
                    document.getElementById("msg").innerHTML="The supplied password is too short, try again using 6 or more characters";
                }
                //Only allow the country to be either Israel or USA. If not you know what to do!

                else if (countryElement.value.toUpperCase() !== "ISRAEL" || countryElement.value.toUpperCase() !== "USA") {
                    document.getElementById("msg").innerHTML="The supplied country is not valid";
                }
                else if (numberElement.value.length < 15) {
                    document.getElementById("msg").innerHTML="The supplied phone-number is too short, try again using 5 or more characters";

                } else {
                    console.log('xxx')
                    document.getElementById("msg").innerHTML="";
                    alert("Thanks you " + nameElement.value)

                }
            }
